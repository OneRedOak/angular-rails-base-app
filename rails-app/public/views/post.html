<div data-ng-controller="PostCtrl as postCtrl">

  <div class="page-header">
    <h1>{{postCtrl.post.title}}</h1>
  </div>

  <h3 ng-show="postCtrl.post.text">Post's Text</h3>
  <div class="well" ng-show="postCtrl.post.text">{{postCtrl.post.text}}</div>

  <h3>Comments</h3>
  <div class="well">
    <div ng-repeat="comment in postCtrl.comments">
      <p>{{comment.text}}</p>
    </div>
  </div>

</div>
